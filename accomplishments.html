    <link rel="stylesheet" href="path/to/your/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Tayyab Portfolio</title>
</head>

<body>
    <!--Header-->

    <header class="fixed-header">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#portfolio-section">Portfolio</li>
                <li><a href="#opensource-section">Open Source</a></li>
                <li><a href="#projects-section">Projects</a></li>
                <li><a href="#certifications-section">Certifications</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>


    <!--Certifications Section-->
    <section id="certifications-section">
        <h4 class="whathead" style="margin-bottom: 60px;">Certifications & Accomplishments </h4>

        <div class="certifications">
            <div id="certifications-container"></div>
        </div>

        <script>
            const certificationsData = [
                {
                    title: 'Python-101',
                    organization: 'Coursera',
                    date: 'Aug 2023',
                    image: 'Cour1.png',
                },
                {
                    title: 'Fundamentals of English Grammar',
                    organization: 'Alison',
                    date: 'Jun 2023',
                    image: 'Cour2.png',
                },
                

                // Add more certifications as needed
            ];


            const certificationsContainer = document.getElementById('certifications-container');

            certificationsData.forEach(certification => {
                const certificationCard = document.createElement('div');
                certificationCard.className = 'certification-card';

                const image = document.createElement('img');
                image.src = certification.image;
                image.alt = certification.title;

                const title = document.createElement('h5');
                title.textContent = certification.title;

                const organization = document.createElement('p');
                organization.textContent = certification.organization;

                const date = document.createElement('p');
                date.textContent = certification.date;

                certificationCard.appendChild(image);
                certificationCard.appendChild(title);
                certificationCard.appendChild(organization);
                certificationCard.appendChild(date);

                certificationsContainer.appendChild(certificationCard);
            });
        </script>
        <div class="button-container">
            <a href="index.html" class="btn btn-danger btn-md" style="align-items: center;">Return Back</a>
        </div>
    </section>

    </footer>



</body>

</html>
